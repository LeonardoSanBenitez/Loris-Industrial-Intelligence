<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="themes/gray.js"></script>


    <h1>Componente: CardGauge</h1>

    <div id="container" style="margin: 0px 200px 0px 200px;"></div>
</body>


<script>


var config = {

    chart: {
        type: 'solidgauge'
    },

    title: {
        text: 'Atendimento a meta'
    },

    pane: {
        center: ['50%', '85%'],
        size: '140%',
        startAngle: -90,
        endAngle: 90,
        background: {
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
            innerRadius: '60%',
            outerRadius: '100%',
            shape: 'arc'
        }
    },

    tooltip: {
        enabled: false
    },

    // the value axis
    yAxis: {
        stops: [
            [0.1, '#55BF3B'], // green
            [0.5, '#DDDF0D'], // yellow
            [0.9, '#DF5353'] // red
        ],
        lineWidth: 0,
        minorTickInterval: 20,
        tickAmount: 2,
        title: {
            y: 30,
            text: 'Producao media'
        },
        labels: {
            y: 16
        },
        min: 0,
        max: 200,
    },

    plotOptions: {
        solidgauge: {
            dataLabels: {
                y: 5,
                borderWidth: 0,
                useHTML: true
            }
        }
    },
    series: [{
        name: 'Speed',
        data: [80],
        dataLabels: {
            format: '<div style="text-align:center"><span style="font-size:25px;color:' +
                ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'silver') + '">{y}</span><br/>' +
                   '<span style="font-size:12px;color:silver">Kg/dia</span></div>'
        },
    }]
};

Highcharts.chart('container', config);







</script>
